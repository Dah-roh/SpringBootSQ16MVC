<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Clone</title>
</head>
<body>
<h2>Posts</h2>
<form method="post" th:action="@{/post}" th:object="${post}">
    <label for="post">Make a post<textarea th:field="*{contentBody}" id="post" name="post"></textarea></label>
    <input type="hidden" th:field="*{user.id}">
    <button type="submit">Post</button>
</form>
</body>
</html>
