<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Clone</title>
</head>
<body>
<h1>Social Media Application</h1>
<form method="post" th:action="@{/login}" th:object="${login}">
    <label for="email">Email:<input th:field="*{email}" id="email" name="email"  type="email" required></label>
    <label for="password">Password:<input th:field="*{password}" id="password" name="password" type="password" required></label>
    <button type="submit">Login</button>
</form>
</body>
</html>
